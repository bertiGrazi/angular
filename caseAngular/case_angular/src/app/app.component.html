<mat-toolbar color="primary">
  <h1>Listiment Services</h1>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">ADD ITEM</button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nameItem -->
    <ng-container matColumnDef="nameItem">
      <th mat-header-cell *matHeaderCellDef> Nome Do Item </th>
      <td mat-cell *matCellDef="let element"> {{element.nameItem}} </td>
    </ng-container>

    <!-- measure -->
    <ng-container matColumnDef="measure">
      <th mat-header-cell *matHeaderCellDef> Und. Medida </th>
      <td mat-cell *matCellDef="let element"> {{element.measure}}</td>
    </ng-container>

    <!-- amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Qtd. </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'R$ '}} </td>
    </ng-container>

    <!-- product -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Perecível </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>

    <!-- product -->
    <ng-container matColumnDef="validity">
      <th mat-header-cell *matHeaderCellDef> Data de validade </th>
      <td mat-cell *matCellDef="let element"> {{element.validity | date}} </td>
    </ng-container>

    <!-- fabrication -->
    <ng-container matColumnDef="fabrication">
      <th mat-header-cell *matHeaderCellDef> Data de fabricação </th>
      <td mat-cell *matCellDef="let element"> {{element.fabrication | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteItems(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
